<head>
    <title>Empréstimos</title>

    <meta charset="UTF-8">
</head>

<body>
    <header>
        <div id="logo">
            <img src="imagens/Financeira (1).png" alt="logotipo da financeira">
        </div>
    </header>

    <nav class="menuLateral">
        <ul>
            <li><a href="PaginaInicial.html">Página Principal</a></li>

            <li><a href="#">Antecipação</a></li>
            <li><a href="sejaNossoCliente.html">Seja Nosso Cliente</a></li>
        </ul>
    </nav>

    <div id="form">
        <div id="descritivo">
            <img src="imagens/SejaNossoCliente.png" alt="Seja Nosso Cliente">
            <p>Seja nosso cliente e aproveite as vantagens que somente a Financeira pode oferecer.</p>
        </div>

        <div id="sejaCliente">
            <form>
                <h2>Formulário</h2>
                <label>Nome:</label>
                <input type="text">
                <br>
                <br>
                <label>E-mail:</label>
                <input type="text">
                <br>
                <br>
                <label>Telefone:</label>
                <input type="text">
                <br>
                <br>
                <label>Empréstimo:</label>
                <input type="radio" name="tipo" id="consignado">
                <label>Consignado</label>
                <input type="radio" name="tipo" id="Pessoal">
                <label>Pessoal</label>
                <br>
                <br>
                <label>Aposentado:</label>
                <input type="radio" name="valorDesejado" id="valor1">
                <label>Sim</label>
                <input type="radio" name="valorDesejado" id="valor2">
                <label>Não</label>
                <br>
                <br>
                <button type="submit" id="btn_cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>



</body>
